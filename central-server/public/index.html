<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Server Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <h1>Central Hub</h1>
        <div class="settings-container">
            <h3>Session Settings</h3>
            <div class="form-group">
                <label>Canvas Size</label>
                <div class="row">
                    <input type="number" id="width" placeholder="W" value="800">
                    <span>x</span>
                    <input type="number" id="height" placeholder="H" value="600">
                </div>
            </div>
            <div class="form-group">
                <label>Frame Rate (FPS)</label>
                <input type="number" id="fps" value="8">
            </div>
            <div class="form-group">
                <label>Total Frames</label>
                <input type="number" id="maxFrames" value="20">
            </div>
            <button class="btn-secondary" onclick="updateSettings()">Apply Settings</button>
        </div>

        <div class="key-container">
            <h3>Current Session Key</h3>
            <div id="sessionKey" class="key-display">Loading...</div>
            <button onclick="regenerateKey()">Regenerate Key</button>
        </div>

        <div class="status">
            Connected Nodes: <span id="connectionCount">0</span>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
